<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>聚宝盆验证界面</title>
    <!-- 引入bootstrap样式 -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!--图标库-->
    <link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <!--自定义样式-->
    <link href="../lyear/css/style.min.css" th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>

    <style>
        .lear-wrapper {
            position: relative;
        }

        .lear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }

        .login-center1 {
            background: #fff;
            min-width: 38.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 5px;
            margin: 2.85714em 0;
        }

        .login-header {
            margin-bottom: 1.5rem !important;
        }

        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
        }

        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }

        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
    </style>
</head>
<body>
<div class="row lear-wrapper">
    <div class="lear-login">
        <div class="login-center1">
            <div class="login-header text-center">
                <h1>——验证邮箱——</h1>
            </div>
            <form th:action="@{modify}" method="post">
                <div class="form-group has-feedback feedback-left">
                    <input type="text" placeholder="请输入您的用户名" class="form-control"
                           name="username" id="username"/><span class="help-block"></span>
                    <span class="mdi mdi-account form-control-feedback"
                          aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="text" placeholder="请输入您的邮箱" class="form-control"
                           name="email" id="email"/><span class="help-block"></span>
                    <span class="mdi mdi-account form-control-feedback"
                          aria-hidden="true"></span>
                </div>

                <div id="captcha_note_parent"
                     class="form-group has-feedback feedback-left row">
                    <div class="col-xs-7">
                        <input type="text" id="in_captcha" name="captcha"
                               class="form-control" placeholder="请输入验证码" disabled>
                    </div>
                    <div class="col-xs-5">
                        <input type="button" id="sendCaptcha" class="btn btn-block btn-info" disabled
                           value="发送验证码"   onclick="sendCaptchaToUserEmail()">
                    </div>
                    <span id="captcha_note_child" class="help-block"
                          style="margin-left: 15px"></span>
                </div>

                <div class="form-group">
                        <input type="submit" id="reset_btn" class="btn btn-block btn-primary"
                         value="重置密码" disabled>
                </div>
            </form>
            <div style="width:100%;padding:0;margin:0;float:left;box-sizing:border-box;" align="right">
                <a th:href="@{/register}">
                    <button id="register_btn" type="button" class="btn btn-link">还没有账号？去注册</button>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- 引入jQuery和bootstrap的js -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/js/md5.js}"></script>
<!-- 点线粒子插件 -->
<script color="255,0,255" opacity='0.8'
        zIndex="9999" count="99"
        src="/js/canvas-nest.js" th:src="@{/js/canvas-nest.js}"></script>
<script>
    var show_num = [];
    var userEmail = null; //用户邮箱，从用户认证处获取
    var count = 0;
    var Captcha = null;


    //判断用户输入的验证码与发送的验证码是否一致
    $("#in_captcha").change(function (){
        var in_captcha = $("#in_captcha").val();
        if(in_captcha === Captcha) {
            window.alert("验证码正确！");
            $("#reset_btn").attr("disabled", false);
        }else {
            $("reset_btn").attr("disabled", true);
            window.alert("验证码输入错误!注意分辨大小写！")
        }
    });

    $(function () {
        $("#username").blur(verifyUsername);
        $("#email").blur(verifyEmail)
    });

    function verifyEmail() {
        // count++;
        // console.log(count)
        // if(count === 1) return;
        // console.log(userEmail)
        var email = document.getElementById("email").value;
        //console.log(email)
        if(email === "") {
            show_validate_msg("#email", "error", "邮箱为空！")
            $("#sendCaptcha").attr("disabled", true);
            return false;
        } else {
            if(email === userEmail) {
                show_validate_msg("#email", "success", "邮箱正确！")
                $("#sendCaptcha").attr("disabled", false);
                return true;
            }else {
                show_validate_msg("#email", "error", "邮箱错误，非用户绑定邮箱！")
                $("#sendCaptcha").attr("disabled", true);
                return false;
            }
        }
    };

    function verifyUsername() {
        //发送ajax请求校验用户名是否可用
        var username = document.getElementById("username").value;
        var lock = true;
        if (username === "") {
            show_validate_msg("#username", "error", "用户名为空");
            return false;
        } else {
            $.ajax({
                url: "/login/loginVerifyUsername/" + username,
                type: "GET",
                success: function (result) {
                    if (result.code === 200) {
                        show_validate_msg("#username", "error",
                            "用户名不存在");
                        lock = false;
                    } else {
                        show_validate_msg("#username", "success",
                            "欢迎" + username + "登录");
                        userEmail = result.msg;
                        var in_email = $("#email").val();
                        if(userEmail != in_email) {
                            $("reset_btn").attr("disabled", true);
                            $("#sendCaptcha").attr("disabled", true);
                        }
                    }
                }
            });
            return lock;
        }
    };

    function sendCaptchaToUserEmail() {
        var username = $("#username").val();
        var email = $("#email").val();
        $.ajax({
            url: "/sendCaptcha/" + email + '/' + username,
            type: "Get",
            success:function (res) {
                if(res.code === 100) {
                    Captcha = res.msg;
                    console.log(Captcha)
                    $("#in_captcha").attr("disabled", false);
                    window.alert("验证码发送成功，请到邮箱查看!");
                }else {
                    window.alert("验证码发送失败！");
                }
            }
        })
    };

    //显示校验结果的提示信息
    function show_validate_msg(ele, status, msg) {
        //清除当前元素的校验状态
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");
        if ("success" === status) {
            $(ele).parent().addClass("has-success");
            $(ele).next("span").text(msg);
        } else if ("error" === status) {
            $(ele).parent().addClass("has-error");
            $(ele).next("span").text(msg);
        }
    };

    function jump() {
        var username = $("#username").val();
        $.ajax({
            url: "/modify/" + username,
            type: "POST",
            success: function (res) {
                if(res.code === 100) {
                    var url = res.extend.url;
                    location.href = url;
                }
            }
            // success: function (result) {
            //     if (result.code === 100) {
            //         var url = result.extend.url;
            //         location.href = url;
            //     } else {
            //         show_validate_msg("#password", "error",
            //             "密码错误");
            //         $("#login_btn")
            //             .attr("disabled", "disabled");
            //     }
            // }
        })
    };

</script>
</body>

</html>
